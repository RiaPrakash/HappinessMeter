<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="dark">
      <ion-item>
          <ion-card color="light">
            <ion-input [(ngModel)]="message.message" placeholder="Enter a message here"></ion-input>
          </ion-card>
          <ion-button color="secondary" (click)="send()">Send</ion-button>
      </ion-item>
    </ion-card>
</ion-content>
